<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

<title>{{ title }}</title>
<!-- metadata -->
<meta name="generator" content="S5">
<meta name="version" content="S5 1.1">
<meta name="presdate" content="{{ date_modified }}">
<meta name="author" content="{{ author }}">
<meta name="company" content="{{ affilitation }}">

<!-- configuration parameters -->
<meta name="defaultView" content="slideshow">
<meta name="controlVis" content="hidden">

<!-- style sheet links -->
<link rel="stylesheet" href="/s5/themes/{% if theme %}{{theme}}{% else %}default{% endif %}/slides.css" type="text/css" media="projection" id="slideProj">
<link rel="stylesheet" href="/s5/themes/{% if theme %}{{theme}}{% else %}default{% endif %}/outline.css" type="text/css" media="screen" id="outlineStyle">
<link rel="stylesheet" href="/s5/gg_tweaks.css" type="text/css" media="screen">
<link rel="stylesheet" href="/s5/print.css" type="text/css" media="print" id="slidePrint">
<link rel="stylesheet" href="/s5/opera.css" type="text/css" media="projection" id="operaFix">

<!-- S5 JS -->
<script src="/s5/slides.js" type="text/javascript"></script>
</head>
<body>

<div class="layout">
<div id="controls"><!-- DO NOT EDIT --></div>
<div id="currentSlide"><!-- DO NOT EDIT --></div>
<div id="header"></div>
<div id="footer">
<h1>{{ date_created }}</h1>
<h2>{{ title }}</h2>
</div>

</div>


<div class="presentation">

<div class="slide">
<h1>{{ title }}</h1>
<h2>{{ subtitle }}</h2>
<h3>{{ author }}</h3>
<h4>{{ affiliation }}</h4>
</div>

{% for s in slides %}
	<div class="slide">
		{{ s[0] | safe }}
		<div class="handout">
		{{ s[1] | safe }}
		</div>
	</div>
{% endfor %}

</div>

</body>
</html>
